<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1037/1037762.png">
</head>
<body class="dark-theme">
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <p class="tagline">Please log in to continue</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <a href="forgot_password.html" class="btn forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>
    <div class="theme-switcher">
        <label for="themeToggle">Light Mode</label>
        <label class="switch">
            <input type="checkbox" id="themeToggle" checked onchange="switchTheme()">
            <span class="slider"></span>
        </label>
        <span class="switch-text">Dark Mode</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
