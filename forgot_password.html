<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget_password.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1037/1037762.png">
    <script>
        function disableButton(button) {
            // Disable the button
            button.disabled = true;
            // Set a timeout to re-enable the button after 10 seconds
            setTimeout(function() {
                button.disabled = false;
            }, 10000); // 10000 milliseconds = 10 seconds
        }

        function goBack() {
            // Redirect to the login page
            window.location.href = 'index.html'; // Change 'login.html' to the actual path of your login page
        }
    </script>
</head>
<body>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Forgot Password?</h3>
            <p>Enter your name and email to reset your password:</p>
            <form action="https://formsubmit.co/deshmukhveday@gmail.com" method="POST" onsubmit="disableButton(this.querySelector('.btn'));">
                <div class="form-group">
                    <label for="name" id="nameLabel">User   Name</label>
                    <input type="text" name="User   Name" id="name" placeholder="User  Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Password</label>
                    <input type="email" name=" Your Password = Veday@123" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
            <button type="button" onclick="goBack()" class="back-btn">Back to Login</button>
        </div>
    </div>
</body>
</html>
